<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TensorFlow.js: AutoEncoder</title>

  <link rel="stylesheet" href="styles.css">
  <!-- Import TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
  <!-- Import tfjs-vis -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>
  
  <!-- Import the main script file -->
  <script src="script.js" type="module"></script>

</head>

<body>
  <div id="container-parameter" class="container">
    <div class="card-header">Parameter</div>
    <div class="card-body">
      <div><label for="samples" class="unit">Samples</label>         <input type="number" id="samples" class="input-number" /></div>
      <div><label for="firstLayer" class="unit">First Layer</label>  <input type="number" id="firstLayer" class="input-number" /></div>
      <div><label for="secondLayer" class="unit">Second Layer</label><input type="number" id="secondLayer" class="input-number" /></div>
      <div><label for="epochs" class="unit">Epochs</label>           <input type="number" id="epochs" class="input-number" /></div>
    </div>
    <div class="card-footer" id="startTrain">Start Train</div>
  </div>
  <div class="container">
    <div class="card-header">Origin Data</div>
    <div class="card-body" id="container-origin"></div>
  </div>
  <div class="container">
    <div class="card-header">Model</div>
    <div class="card-body" id="container-model"></div>
  </div>
  <div class="container">
    <div class="card-header">Train Metrics</div>
    <div class="card-body" id="container-train"></div>
  </div>
  <div class="container">
    <div class="card-header">Reconstruct Data</div>
    <div class="card-body" id="container-reconstruct"></div>
  </div>
  <div class="container">
    <div class="card-header">Latent Plot</div>
    <div calss="card-body" id="container-code"></div>
  </div>

</body>
</html>
