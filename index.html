<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TensorFlow.js: AutoEncoder</title>

  <link rel="stylesheet" href="styles.css">
  <!-- Import TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
  <!-- Import tfjs-vis -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>
  
  <!-- Import the main script file -->
  <script src="script.js" type="module"></script>
  
</head>

<body>
  <div class="header"><h1>Raman Spectrum Analyzed by Neural Network AutoEncoder</h1></div>
  <div class="half">
    <div id="container-parameter" class="container">
      <div class="card-header">Parameter</div>
      <div class="card-body">
        <div class="unit-control">
          <label for="samples" class="unit">Samples</label>         
          <input type="number" id="samples" class="input-number" value="2" />
        </div>
        <div class="unit-control">
          <label for="dimension" class="unit">Dimension</label>     
          <input type="text" id="dimension" class="input-number" value="256" readonly />
        </div>
        <div class="unit-control">
          <label for="firstLayer" class="unit">First Layer</label>         
          <input type="number" id="firstLayer" class="input-number" value="50" />
        </div>
        <div class="unit-control">
          <label for="secondLayer" class="unit">Second Layer</label>         
          <input type="number" id="secondLayer" class="input-number" value="10" />
        </div>
        <div class="unit-control">
          <label for="latent" class="unit">Latent</label>     
          <input type="text" id="latent" class="input-number" value="2" readonly />
        </div>
        <div class="unit-control">
          <label for="epochs" class="unit">Epochs</label>         
          <input type="number" id="epochs" class="input-number" value="10" />
        </div>
      </div>
      <div class="card-footer" id="startTrain" >Start Train</div>
    </div>
    <div class="container">
      <div class="card-header">Origin Data</div>
      <div class="card-body" id="container-origin"></div>
    </div>
    <div class="container">
      <div class="card-header">Model</div>
      <div class="card-body" id="container-model"></div>
    </div>
  </div>
  <div class="half">
    <div class="container">
      <div class="card-header">Train Metrics</div>
      <div class="card-body" id="container-train"></div>
    </div>
    <div class="container">
      <div class="card-header">Reconstruct Data</div>
      <div class="card-body" id="container-reconstruct"></div>
    </div>
    <div class="container">
      <div class="card-header">Latent Plot</div>
      <div class="card-body" id="container-latent"></div>
    </div>
  </div>
</body>
</html>
